<div class="container">
  <div class="card shadow">
    <div class="card-body text-center">
      <!--namitaku zone-->
      <form class="chart-form" (submit)="reciver(content1, content2)">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="content1"
            name="comment1"
            placeholder="メールアドレス"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            [(ngModel)]="content2"
            name="comment2"
            placeholder="パスワード"
          />
        </div>

        <span class="input-group-btn">
          <button class="btn btn-outline-success" type="submit">
            ログイン
          </button>
        </span>
      </form>
    </div>
  </div>
</div>
